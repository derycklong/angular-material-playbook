<div class="container-md p-3 my-3" *ngIf="ticker">
    this should contain the detail information of each ticker 
    <div class="card">
        <div class="card-header">
            <h1 class="card-title">{{ticker.stockName}}</h1>    
            <div class="card-subtitle mb-2 text-muted">{{ticker.symbol}}</div>
        </div>    
        <div class="card-body">
            <div class="row">
                <div class="col-md-2">
                    <div>Stock Name:</div>
                    <div>Symbol:</div>
                    <div>Last Price:</div>
                    <div>Average Price:</div>
                    <div>Quantity:</div>
                </div>
                <div class="col-md-2">
                    <div>{{ticker.stockName}}</div>
                    <div>{{ticker.symbol}}</div>
                    <div>{{ticker.stockLastPrice | currency:'USD'}}</div>
                    <div>{{this.averagePrice | currency:'USD'}}</div>
                    <div></div>
                </div>
                 
            </div>
        </div>
    </div>
</div>
