<div class="container-md">
    <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="transactionId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID. </th>
          <td mat-cell *matCellDef="let element"> {{element.transactionId}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>
      
        <!-- Stock Name Column -->
        <ng-container matColumnDef="stockName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> StockName </th>
          <td mat-cell *matCellDef="let element"> {{element.stockName}} </td>
        </ng-container>
      
        <!-- Last Price Column -->
        <ng-container matColumnDef="stockPurchasePrice">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Purchase Price </th>
          <td mat-cell *matCellDef="let element"> {{element.stockPurchasePrice | currency:'USD'}} </td>
        </ng-container>

        <!-- Last Price Column -->
        <ng-container matColumnDef="stockPurchaseQuantity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Purchase Quantity </th>
            <td mat-cell *matCellDef="let element"> {{element.stockPurchaseQuantity}} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      </table>
</div>
